<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="'ENTERPRISE - ' + ${stage} + ' Environment'">COMP367</title>

    <link rel="stylesheet" href="/style.css">
</head>
<body>

    <header>
        <div class="container">
            <h1 th:text="${greetingMessage}">Hello from Student</h1>
            <h2>Welcome to COMP367</h2>
            <p><strong>Stage:</strong> <span th:text="${stage}">DEVELOPMENT</span></p>
        </div>
    </header>

    <section class="student-info">
        <div class="container">
            <h2>Student Information</h2>
            <p>Name: <strong th:text="${studentName}">Van Nguyen</strong></p>
            <p>ID: <strong th:text="${studentId}">123456789</strong></p>
            <p>Current Environment: <strong th:text="${stage}"></strong></p>
            <p>Running on Port: <strong th:text="${port}"></strong></p>
        </div>
        <div class="container" style="margin-top: 2rem;">
            <h2>Student 2 Information</h2>
            <p>Name: <strong th:text="${student2Name}">Seyeon Jo</strong></p>
        </div>
        <h3>Student ID Missing</h3>
    </section>

    <footer>
        <p>Â© 2025 COMP367 Group Project. All rights reserved.</p>
    </footer>

</body>
</html>
